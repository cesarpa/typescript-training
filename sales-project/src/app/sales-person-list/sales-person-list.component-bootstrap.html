<p>sales-person-list works!</p>

<p> {{ salesPersonList[0].firstName}} {{ salesPersonList[0].lastName}}</p>
<table border="1" class="table">
 <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Name</th>
        <th>Sales Volume</th>
        <th>Met Quota</th>
    </tr>
 </thead>

 <tbody>
    <tr *ngFor="let tempSalesPerson of salesPersonList" [ngClass]="{'highlight': tempSalesPerson.salesVolume >= 6000}">
        <td>{{ tempSalesPerson.firstName }}</td>
        <td>{{ tempSalesPerson.lastName }}</td>
        <td>{{ tempSalesPerson.email }}</td>
        <td>{{ tempSalesPerson.salesVolume | currency:'USD'}}</td>
        <td>
            <div *ngIf="tempSalesPerson.salesVolume >= 6000; else myElseBlock">Yes</div>
            <ng-template #myElseBlock>No</ng-template>
        </td>
    </tr>
 </tbody>

</table>
